{% extends "menu.html" %}

{% block body %}
<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="header">
						<h4 class="title">Vendas <a type="button" href="/sale-new" title="Cadastrar" class="btn btn-social btn-round btn-default btn-fill"><i class="fa fa-plus"></i></a></h4>
					</div>
					<div class="content">
						<div class="table-responsive">
							<table class="table table-striped table-no-bordered table-hover display" cellspacing="0" width="100%" style="width:100%">
								<thead>
									<tr>
										<th>Situação</th>
										<th>Data</th>
										<th>Cliente</th>
										<th>Fichas</th>
										<th>Valor</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tbody>
									{% for sale in sales %}
									<tr> 
										<td>
											{% if sale.status == 0 %}
											<span class="label label-danger">Pendente</span>
											{% else %}
											<span class="label label-success">Faturado</span>
											{% endif %}
										</td>
										<td>{{ sale.date|date('d/m/Y') }}</td>
										<td>{{ sale.client }}</td>
										<td>{{ sale.poker_chip }}</td>
										<td>{{ sale.total }}</td>
										<td>
											<div class="btn-group">
												<a type="button" href="/sale-edit/{{ sale.id }}" title="Editar" class="btn btn-info btn-fill"><i class="fa fa-pencil"></i></a>
												<a type="button" href="/sale-view/{{ sale.id }}" title="Visualizar" class="btn btn-success btn-fill"><i class="fa fa-eye"></i></a>
											</div>
										</td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
